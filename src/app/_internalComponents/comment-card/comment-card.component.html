<div class="w-full mb-4 p-4 border-b border-zinc-200 dark:border-zinc-700">
  <p class="text-sm text-zinc-500 dark:text-zinc-400">
    by
    <a
      class="underline hover:text-amber-500"
      [routerLink]="['/memes/search']"
      [queryParams]="{ userId: comment().UserId }"
      >{{ comment().userName }}</a
    >
  </p>
  <p
    class="mb-2 text-md text-zinc-900 dark:text-zinc-300 line-clamp-3 break-all whitespace-normal"
  >
    {{ comment().content }}
  </p>
  <app-card-info
    [vote]="comment().CommentVotes[0]"
    [upvotesNumber]="comment().upvotesNumber"
    [downvotesNumber]="comment().downvotesNumber"
    [commentsNumber]="comment().commentsNumber"
    (upvoteClick)="handleUpvoteClick()"
    (downvoteClick)="handleDownvoteClick()"
    (commentTextSubmit)="handleCommentSubmit($event)"
  ></app-card-info>
</div>
