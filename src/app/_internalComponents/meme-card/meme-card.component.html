<div
  (click)="expandCard()"
  class="w-full shadow-2xl relative max-w-sm md:max-w-md border rounded-lg p-4 border-zinc-200 dark:border-zinc-700 bg-zinc-50 dark:bg-zinc-800"
>
  <p class="text-sm text-zinc-500 dark:text-zinc-400">
    by
    <a
      (click)="preventDefaultLink($event)"
      class="underline hover:text-amber-500"
      [routerLink]="['/memes/search']"
      [queryParams]="{ userId: meme.userId }"
      >{{ meme.userName }}</a
    >
  </p>
  <h3 class="mb-2">{{ meme.title }}</h3>
  @if(this.authService.getUserId() === meme.userId){
  <button
    class="absolute top-6 right-4 text-zinc-500 hover:text-red-500"
    type="button"
    (click)="deleteMeme($event)"
  >
    <fa-icon [icon]="icons.delete"></fa-icon>
  </button>
  <button
    class="absolute top-6 right-12 text-zinc-500 hover:text-amber-500"
    type="button"
    (click)="editMeme($event)"
  >
    <fa-icon [icon]="icons.edit"></fa-icon>
  </button>
  }
  <img
    class="w-full h-auto rounded-lg"
    [src]="meme.filePath"
    [alt]="meme.title"
  />
  <p class="my-2 max-w-md line-clamp-3 break-all whitespace-normal">
    {{ meme.description }}
  </p>
  <app-card-info
    [tags]="meme.tags || []"
    [vote]="meme.MemeVotes[0]"
    [upvotesNumber]="meme.upvotesNumber"
    [downvotesNumber]="meme.downvotesNumber"
    [commentsNumber]="meme.commentsNumber"
    (upvoteClick)="handleUpvoteClick()"
    (downvoteClick)="handleDownvoteClick()"
    (commentTextSubmit)="handleCommentSubmit($event)"
  ></app-card-info>
</div>
